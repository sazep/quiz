<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика производительности</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .stats-container {
            text-align: center;
            border: 2px solid white;
            padding: 20px;
            border-radius: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .correct {
            color: #00ff00;
        }
        .partially-correct {
            color: #ffff00;
        }
        .incorrect {
            color: #ff0000;
        }
        .time {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="section">
            <div class="correct">3</div>
            <div>Правильный</div>
        </div>
        <div class="section">
            <div class="partially-correct">4</div>
            <div>Частично верно</div>
        </div>
        <div class="section">
            <div class="incorrect">1</div>
            <div>Неправильно</div>
        </div>
        <div class="time">
            55 секунд
        </div>
        <div>
            без попытки
        </div>
    </div>
</body>
</html>
